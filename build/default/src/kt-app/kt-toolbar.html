<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<dom-module id="kt-toolbar">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <custom-style>
                <style is="custom-style">
                  body {
                    font-family: Roboto, Noto, sans-serif;
                  }
          
                  app-toolbar {
                    background-color: #4285f4;
                    color: #fff;
                    margin: 20px 0;
                  }
          
                  paper-icon-button {
                    --paper-icon-button-ink-color: white;
                  }
          
                  paper-icon-button+[main-title] {
                    margin-left: 24px;
                  }
                </style>
        </custom-style>
        <app-toolbar>
            <paper-icon-button icon="menu"></paper-icon-button>
            <paper-icon-button icon="add" on-click="addKTPoint" )=""></paper-icon-button>
            <div main-title="">App name</div>
            <paper-icon-button icon="search"></paper-icon-button>
        </app-toolbar>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class KtToolbar extends Polymer.Element {
            static get is() { return 'kt-toolbar'; }
            static get properties() {
                return {};
            }
            addKTPoint() {
                console.log('add button clicked.');
                let newPoint=document.createElement('kt-point-e');
                let pointCav=document.querySelector('#point-list');
                Polymer.dom(pointCav).appendChild(newPoint);
            }
        }
        window.customElements.define(KtToolbar.is, KtToolbar);
    </script>
</dom-module>
