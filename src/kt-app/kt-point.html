<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="kt-point" on-track="handleTrack">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                left: 0px;
                top: 0px;
            }
        </style>
        <paper-card id="point-id" heading="Emmental" image="http://placehold.it/350x150/FFC107/000000" alt="Emmental">
            <h2>[[p_title]]</h2>
            <h3>[[p_desc]]</h3>
        </paper-card>
    </template>
    <script>
        class KtPoint extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is() { return 'kt-point'; }
            static get properties() {
                return {
                    p_title: {
                        type: String,
                        value: 'test knowledge point'
                    },
                    p_desc: {
                        type: String,
                        value: 'knowledge description'
                    },
                    x: {
                        type: Number,
                        value: 100,
                    },
                    y: {
                        type: Number,
                        value: 100,
                    }
                };
            }
            static get observers() {
                return [
                    'posChanged(x, y)'
                ]
            }
            constructor() {
                super();
                Polymer.Gestures.addListener(this, 'track', e => this.handleTrack(e));
                this.style.webkitTransform = 'translate(' + this.x + 'px, ' + this.y + 'px)';
            }

            posChanged(posX, posY) {
                this.x = posX;
                this.y = posY;
                this.style.webkitTransform = 'translate(' + this.x + 'px, ' + this.y + 'px)';
            }

            handleTrack(e) {
                switch (e.detail.state) {
                    case 'start':
                        this.p_desc = 'Tracking started!';
                        break;
                    case 'track':
                        this.p_desc = 'Tracking in progress... ' +
                            e.detail.dx + ', ' + e.detail.dy;

                        this.x += e.detail.ddx;
                        this.y += e.detail.ddy;
                        break;
                    case 'end':
                        this.p_desc = 'Tracking ended!';
                        break;
                }
            }
        }

        window.customElements.define(KtPoint.is, KtPoint);
    </script>
</dom-module>
